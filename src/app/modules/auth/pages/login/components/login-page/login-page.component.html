<div class="login_wrapper">
  <div class="login_card">
    <!-- <img src="/assets/brand-assets/lockup-primary.svg" width="140" height="25" priority="true" alt="DocChat Logo"
      class="app-logo" /> -->
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="login-form-button" [nzType]="'primary'" nzBlock>Log in</button>
      <!-- <div style="margin-top: 25px; font-size: 90%; text-align: center">
        <a [routerLink]="['/auth/password-reset']">Forgot password</a>
      </div> -->
    </form>
    <nz-divider nzText="or"></nz-divider>
    <button nz-button class="login-form-button" [nzType]="'primary'" nzBlock (click)="msAuth()">MS 365 Log in</button>
  </div>
</div>
